<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="content">
    <div class="location">
      <div class="locationIP">
        <input id="locationIP" type="text" placeholder="Enter State Name">
        <img src="search.svg" alt="search" class="search">
      </div>
      <div class="name error">Please enter correct state name!</div>
      <div class="empty error">This field can't be empty!</div>
    </div>
    <div class="result">
      <div class="temperature"></div>
      <div class="state"></div>
    </div>
  </div>
</body>
</html>
