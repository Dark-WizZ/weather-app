<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="content">
    <div class="location">
      <input type="text" id="locationIP" placeholder="Enter State Name">
      <div class="error">Please enter correct state name!</div>
    </div>
    <div class="result">
      <div class="temperature"></div>
      <div class="state"></div>
    </div>
  </div>
</body>
</html>
